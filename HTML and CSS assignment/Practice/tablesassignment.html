<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables Assignment</title>
    <style>
      table,
      th,
      td {
        border: 2px solid black;
        border-collapse: collapse;
      }
    </style>

  <body>

      Table with single border

    <!-- <table></table> -->

      </tr>
      <tr>

      </tr>
    </table>
